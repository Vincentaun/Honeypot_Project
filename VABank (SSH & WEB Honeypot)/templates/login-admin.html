<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Honeypot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center">Honeypot Dashboard</h1>
        <form method="POST">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="mb-2 px-2 py-1 rounded bg-red-100 text-red-700 text-center text-sm">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <div class="mb-4">
                <input class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="mb-6">
                <input class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" name="password" placeholder="Password" required>
            </div>
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl font-semibold shadow transition">Login</button>
        </form>
    </div>
</body>
</html>
